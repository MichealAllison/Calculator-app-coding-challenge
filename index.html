<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h4>calc</h4>
        <div class="toggle">
          <p class="theme">THEME</p>
          <div class="control">
            <div class="right">
              <p class="one">1</p>
              <p class="two">2</p>
              <p class="three">3</p>
            </div>
            <div class="box">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <form name="calc">
        <input type="text" name="text" id="screen" />
      </form>
      <div class="button__areas">
        <div class="btn">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="del">DEL</button>
        </div>
        <div class="btn">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="operation">+</button>
        </div>
        <div class="btn">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operation">-</button>
        </div>
        <div class="btn">
          <button class="decimal">.</button>
          <button class="num">0</button>
          <button class="operation">/</button>
          <button class="operation">*</button>
        </div>
        <div class="btn">
          <button class="reset">Reset</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
